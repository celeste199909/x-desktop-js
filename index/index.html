<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- 引入默认主题样式表 -->
    <link rel="stylesheet" href="./theme/theme-dark.css" id="theme-style" />
    <!-- 组件样式 -->
    <link rel="stylesheet" href="../components/components.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/pinyin-pro.js"></script>
    <script src="../js/Sortable.min.js"></script>
    <title>X桌面</title>
  </head>
  <body>
    <div id="app" class="">
      <!-- 页面容器 -->
      <div id="left-area" class="area"></div>
      <div id="right-area" class="area"></div>
      <div id="pages"></div>
      <!-- 侧边栏 -->
      <div id="sidebar-btn"></div>
      <div id="sidebar">
        <div class="setting">
          <div></div>
          <div>设置</div>
          <div id="close-sidebar-btn">x</div>
        </div>
        <!-- 主题 -->
        <div class="setting-item theme">
          <div class="setting-item-name">主题</div>
          <div class="options">
            <div id="dark-theme" class="option">暗色</div>
            <div id="light-theme" class="option">亮色</div>
            <div id="auto-theme" class="option">跟随系统</div>
          </div>
        </div>
      </div>
      <!-- 页面指示器 -->
      <div id="pages-indicate"></div>
      <!-- 按下按钮指示器:显示按下了什么键 -->
      <div id="keypress-indicate"></div>
    </div>
    <script type="module" src="renderer.js"></script>
    <script></script>
  </body>
</html>
